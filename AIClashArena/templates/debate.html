{% extends "layout.html" %}

{% block title %}Debate - AIClashArena{% endblock %}

{% block content %}
  <h2 class="mb-4 text-center">Debate Topic: <em>{{ topic }}</em></h2>

  <div id="debate-container" class="mb-4 p-3 border rounded bg-white shadow-sm" style="min-height: 150px; max-height: 400px; overflow-y: auto;">

  </div>

  <div class="d-flex gap-2">
    <select id="role-select" class="form-select w-25">
      <option value="defense">Defense</option>
      <option value="attack">Attack</option>
    </select>

    <button id="next-turn-btn" class="btn btn-primary flex-grow-1">Next Turn</button>
  </div>
  </script>
  <div id="error-msg" class="mt-3 text-danger" style="display: none;"></div>
  <input type="hidden" id="topic-input" value="{{ topic|e }}">
  <script src="{{ url_for('static', filename='debate.js') }}"></script>
  {% if not topic %}
    <script>
      window.location.href = "{{ url_for('general.home') }}";
    </script>
  {% endif %}
{% endblock %}
